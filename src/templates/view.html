<!DOCTYPE html>
<html>
    <head>
        <title>Expense Tracker</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha256-/ykJw/wDxMa0AQhHDYfuMEwVb4JHMx9h4jD4XvHqVzU=" crossorigin="anonymous" />
    </head>
<body>
    <title>View expense</title>
    <div class="jumbotron text-center" style="margin-bottom:0">
        <h1 style="color:darkslategray">Expense Tracker</h1>
        <h2>View your expenses</h2>
        <div class="btn-group btn-group-lg" style="margin:0 auto">
            <a href="{{ url_for('home') }}" class="btn btn-primary" role="button">Home</a>
            <a href="{{ url_for('view') }}" class="btn btn-secondary" role="button">View expenses</a>
            <a href="{{ url_for('add_new') }}" class="btn btn-secondary" role="button">Add new expenses</a>
            <a href="{{ url_for('logout') }}" class="btn btn-secondary" role="button">Logout</a>
        </div>
      </div>

      <div class="container" style="margin-top:30px">
        <div class="row">
          <div class="col-sm-2">
            <h2>Information</h2>
            <h4><script> document.write(new Date().toLocaleDateString()); </script></h4>
            {% for table in tables %}
            {{ table|safe }}
            {% endfor %}
          </div>
          <div class="col-sm-5">
            <h1>Distribution of expenses</h1>
            <figure><img src="{{url_for('view_expenses') }}"></figure>
            <br>
        </div>
        <div class="col-sm-5">
          <h1>Monthly Spending in Total</h1>
          <figure><img src="{{url_for('view_month') }}"></figure>
          </div>
    </div>
  </div>

</body>
</html>
